log_errors = On
error_log = /dev/stderr
phar.readonly = 0
short_open_tag = Off

max_execution_time = ${PHP_MAX_EXECUTION_TIME}
memory_limit = ${PHP_MEMORY_LIMIT}

upload_max_filesize = ${PHP_UPLOAD_MAX_FILESIZE}
post_max_size = ${PHP_POST_MAX_SIZE}

date.timezone = ${PHP_DATE_TIMEZONE}

opcache.enable = ${PHP_OPCACHE_ENABLE}
opcache.max_accelerated_files = ${PHP_OPCACHE_MAX_ACCELERATED_FILES}
opcache.memory_consumption = ${PHP_OPCACHE_MEMORY_CONSUMPTION}
opcache.revalidate_freq = ${PHP_OPCACHE_REVALIDATE_FREQ}

xdebug.remote_enable = ${PHP_XDEBUG_ENABLE}
xdebug.remote_handler = dbgp
xdebug.remote_host = ${PHP_XDEBUG_HOST}
xdebug.remote_port = ${PHP_XDEBUG_PORT}
xdebug.remote_autostart = ${PHP_XDEBUG_ENABLE}
xdebug.remote_connect_back = 0
xdebug.max_nesting_level = ${PHP_XDEBUG_MAX_NESTING_LEVEL}

xdebug.profiler_enable = 0
xdebug.profiler_output_name = xdebug.out.%t
xdebug.profiler_output_dir = /var/www/html
xdebug.profiler_enable_trigger = ${PHP_XDEBUG_ENABLE}
